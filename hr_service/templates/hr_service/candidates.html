{% extends "hr_service/index.html" %}


{% block content %}

<body>
    <h1>Candidates Page</h1>
    <hr>

    <ul>
        {% for candidate in candidates %}
            <li><a href="{% url 'candidates:results' jedi_id candidate.planet_id candidate.id  %}">{{ candidate.name }} {{ candidate.id }}</a></li>
        {% endfor %}
    </ul>
    <input type="button" value="BACK" onclick="javascript:history.go(-1);">

</body>
{% endblock %}
