{% extends "hr_service/index.html" %}


{% block content %}

<h1>{{ section.title }}</h1>
<body>
    <h1>Candidate Page</h1>
    <hr>

    <form action="create/" method="post">

            {% csrf_token %}
            <label for="candidate">Name:</label><br>
            <input type="text" name="name" id="candidate" value="{{candidate.id}}"><br>
            <label for="planets">Planeta:</label><br>
            <select id="planets" name="planet">
                {% for i in planets %}
                    <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select><br>

            <label for="age">Age:</label><br>
            <input type="text" name="age" id="candidate" value="{{candidate.age}}"><br>
            
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="candidate" value="{{candidate.email}}"><br>
            
            
            <input type="submit" value="Next">
    </form>


</body>
{% endblock %}
