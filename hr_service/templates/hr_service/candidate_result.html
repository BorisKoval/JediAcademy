{% extends "hr_service/index.html" %}

{% block content %}

<body>
    <h1>Результаты кандидата: {{candidate_name}}</h1>
    <hr>
    <form action="padawan/" method="post">
        {% csrf_token %}
        {% for question, answer in result_data.items %}
            <label for="answer">{{question}}</label><br>
            <input type="checkbox" name="answer" id="" {% if answer %} checked="checked" {% endif %} readonly /><br>
        {% endfor %}

        <input type="button" value="Назад" onclick="javascript:history.go(-1);">
        <input type="submit" value="Зачислить в Падаваны">
    </form>

</body>
{% endblock %}
